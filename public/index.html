<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bruhChat</title></title>
    <link href="style.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.2/socket.io.min.js"
        integrity="sha512-Xm9qbB6Pu06k3PUwPj785dyTl6oHxgsv9nHp7ej7nCpAqGZT3OZpsELuCYX05DdonFpTlBpXMOxjavIAIUwr0w=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script defer src="app.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');
        </style>
</head>

<body>
    
    <main>
        
        <form class="form-join">
            <input autocomplete="off" type="text" id="name" maxlength="8" placeholder="Your name" size="5" required>
            <input autocomplete="off" type="text" id="room" placeholder="Chat room" size="5" required>
            <button id="join" type="submit">Join</button>
        </form>

        <ul class="chat-display">
            <form class="form-msg">
                <input autocomplete="off" type="text" id="message" placeholder="Your message" required>
                <button type="submit">Send</button>
            </form>
        </ul>
        <div class="pop-msg">
            <p class="user-list"></p>
    
            <p class="room-list"></p>
    
            <p class="activity"></p>
        </div>

       
    </main>
</body>

</html>
